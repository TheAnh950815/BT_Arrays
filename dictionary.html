    function dictionary() {
        var english = ['book', 'notebook', 'table', 'window', 'computer']
        var vietnamese = ['sách', 'vở', 'bàn', 'cửa sổ', 'máy tính']
        let a = document.getElementById('English').value
        console.log(english.indexOf(a))
        if (english.indexOf(a)== -1) {
            document.getElementById('Vietnamese').innerHTML = "Không tìm thấy"

            console.log(english.indexOf(a))
        } else {
            console.log(english.indexOf(a))
            document.getElementById('Vietnamese').innerHTML = vietnamese[english.indexOf(a)]
        }
    }
</script>
